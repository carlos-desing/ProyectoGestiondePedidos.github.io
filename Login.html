<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="formaLogin.css">
        <script src="login.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <form id="Login">
            <h1 class="Título">Login</h1>
            <label>
                <i class="fa-solid fa-user"></i>
                <input placeholder="Nombre de usuario" type="texto" id="NombreUsuario">
            </label>
            <label for>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Contraseña" type="password" id="Contraseña">
            </label>
            <a href="#" class="link">¿Olvidó su contraseña?</a>
            <button id="Botón">Login</button>
        </form>
    </body>
</html>
